//第一步确定画布大小,并且获得CONTEXT对象
const canvas = document.querySelector("canvas");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let ctx = canvas.getContext("2d");
//第二步绘制对象初始化
const colors = [
  "red",
  "yellow",
  "green"
];

//构造函数创建圆对象
function Circle(x,y,dx,dy,radius,color){
  this.x = x;
  this.y = y;
  this.dx = dx;
  this.dy = dy;window.alert("1");
  this.radius = radius;
  this.color = colors[Math.floor(Math.random() * colors.length)];
  this.draw = function(){
    window.alert("1");
    ctx.beginPath();
	ctx.arc(this.x,this.y,this.radius,0,Math.PI * 2);
	ctx.fillStyle = this.color;
	ctx.fill();
  };
  this.move = function(){
	if((this.x + dx - radius) < 0 || (this.x + dx + radius) > innerWidth || (this.y + dy - radius) < 0 || (this.y + radius + dy) > innerHeight){
	  this.dx = -dx;
	  this.dy = -dy;
	  this.x += dx;
	  this.y += dy;
	}
  };
}
