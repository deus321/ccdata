<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>轮播图</title>
<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}
.carousel-slide{
width:400px;
height:100px;
margin:50px auto;
overflow:hidden;
}
ul{
width:9999px;

}

ul li{
float:left;
width:400px;
height:100px;
list-style:none;
background:blue;
border:1px solid red;
}

img{
background:#666;
width:100%;
height:100%;
}

</style>
<script>

window.onload=function(){
  var count = 0;
  var banner = document.getElementById("banner");
  var timer = setInterval(function(){
    count++;
    banner.style.transform = "translateX(-" + count*400 + "px)";
    banner.style.transition = "all 0.5s";
	banner.addEventListener("transitionend",function(){
		if(count == 5){
			count = 0;
			banner.style.transform = "translateX(-" + count*400 + "px)";
			banner.style.transition = "none";
		}
	});
},2000);
}
</script>
</head>
<body>
<div class="carousel-slide">
<ul id="banner">
  <li><a href="#"><img alt="1" src="0.jpg"></a></li>
  <li><a href="#"><img alt="2" src="1.jpg"></a></li>
  <li><a href="#"><img alt="3" src="2.jpg"></a></li>
  <li><a href="#"><img alt="4" src="2.jpg"></a></li>
  <li><a href="#"><img alt="5" src="2.jpg"></a></li>
  <li><a href="#"><img alt="1" src="2.jpg"></a></li>
</ul>
</div>
</body>
</html>
